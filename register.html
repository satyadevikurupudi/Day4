<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>    <h1>Online Registration</h1>
    </center>
    <h3>User Information</h3>
    <input type="text" name="" id="" placeholder="First name"><br><br>
    <input type="text" name="" id="" placeholder="Middle name"><br><br>
    <input type="text" name="" id="" placeholder="Last name"><br><br>
    <label for="">Date Of Birth:</label>
    <input type="date" name="" id=""><br><br>
    <input type="number" name="" id="" placeholder="age">
    <h3>Address</h3>
    <input type="text" name="" id="" placeholder="Street Name"><br><br>
    <input type="text" name="" id="" placeholder="City"><br><br>
    <input type="text" name="" id="" placeholder="District"><br><br>
    <input type="text" name="" id="" placeholder="State"><br><br>
    <input type="number" name="" id="" placeholder="Pin Code"><br><br>
    <input type="email" name="" id="" placeholder="E-mail"><br><br>
    <input type="number" name="" id="" placeholder="Phone number"><br><br>
    <textarea name="" id="" placeholder="Comments" ></textarea><br><br>
    <input type="submit" value="Register">
</body>
</html>
